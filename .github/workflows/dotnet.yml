name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
    - name: Restore dependencies for Api project
      run: dotnet restore Api/TourGuide.csproj --force-evaluate
    - name: Restore dependencies for the solution
      run: dotnet restore TourGuide.sln --force-evaluate
    - name: Build the solution
      run: dotnet build TourGuide.sln --no-restore
    - name: Test the solution
      run: dotnet test TourGuide.sln --no-build --verbosity normal

  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0