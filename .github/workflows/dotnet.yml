name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-results
        path: TestResults
      if: ${{ always() }}

  code_quality:

    runs-on: windows-latest

    steps:
      - name: CodeAnalysis
        uses: codeanalysis/codeanalysis@v1
        with:
          codeanalysis-version: 2.1.0
          path: ./
          ruleset: "Microsoft.CodeAnalysis.CSharp.CodeStyle"
          output: "console"