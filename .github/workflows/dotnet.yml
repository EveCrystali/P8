name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
    - name: Restore dependencies
      run: dotnet restore --force-evaluate
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  code_quality:

    runs-on: windows-latest

    steps:
        - name: dotnet-sonarscanner
          uses: Secbyte/dotnet-sonarscanner@v2.3
          with:
            buildCommand: dotnet restore --force-evaluate
            testCommand: dotnet test --no-build --verbosity normal
            projectKey: EveCrystali_P8
            projectName: P8
            sonarOrganisation: evecrystali